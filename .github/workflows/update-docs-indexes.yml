name: Update Documentation Indexes

on:
  push:
    paths:
      - 'docs/adr/*.md'
      - 'docs/session-reports/*.md'
    branches:
      - master
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  update-indexes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Update ADR index
        run: |
          python .github/scripts/update_adr_index.py
          
      - name: Update Session Reports index
        run: |
          python .github/scripts/update_session_reports_index.py
          
      - name: Commit changes if any
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/adr/README.md docs/session-reports/README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update documentation indexes"
          git pushname: Update Documentation Indexes 
