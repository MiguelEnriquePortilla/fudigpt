name: Update Documentation Indexes

on:
  push:
    paths:
      - 'docs/adr/*.md'
      - 'docs/session-reports/*.md'
    branches:
      - master
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  update-indexes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Update ADR index
        run: |
          python .github/scripts/update_adr_index.py
          
      - name: Update Session Reports index
        run: |
          python .github/scripts/update_session_reports_index.py
          
      - name: Commit changes if any
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update documentation indexes"
          file_pattern: "docs/adr/README.md docs/session-reports/README.md"