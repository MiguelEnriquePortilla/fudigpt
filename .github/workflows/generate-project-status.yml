name: Generate Project Status Report

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 1'  # Todos los lunes a medianoche
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  generate-status:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para obtener todo el historial de git
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Generate Project Status Report
        run: |
          python .github/scripts/generate_project_status.py
          
      - name: Commit changes if any
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update project status report"
          file_pattern: docs/project-status.md