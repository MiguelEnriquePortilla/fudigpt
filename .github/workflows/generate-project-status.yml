name: Generate Project Status Report

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 1'  # Todos los lunes a medianoche
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  generate-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Necesario para obtener todo el historial de git
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Generate Project Status Report
        run: |
          python .github/scripts/generate_project_status.py
          
      - name: Commit changes if any
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/project-status.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update project status report"
          git push